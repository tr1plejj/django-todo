<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task detail</title>
</head>
<body>
    <p>{{ task.title }}</p>
    <p>{{ task.description }}</p>
    <a href="{% url 'task_edit' pk=task.pk %}"><button type="submit">Редактировать</button></a>
    <form method="post"> {% csrf_token %}
        <a href="{% url 'complete_task' pk=task.pk %}"><button type="submit">Выполнено</button></a>
    </form>
    <a href="{% url 'tasks' %}"><button type="submit">На главную</button></a>
    <form method="post"> {% csrf_token %}
        <a href="{% url 'delete_task' pk=task.pk %}"><button type="submit">Удалить</button></a>
    </form>
</body>
</html>
